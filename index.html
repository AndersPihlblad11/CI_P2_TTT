<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/3593b03621.js" crossorigin="anonymous"></script>

</head>
<body>
    <!--select box-->
    <div class="select-box">
       <header>Candy Tic Tac Toe <i class="fa-solid fa-cupcake"></i></header>
          <div class="content">
            <div class="title"> Select who you want to be?</div>
             <div class="options">
                <button class="cupcake-btn">Cupcake</button>
                <button class="lollipop-btn"> Lollipop</button>
             </div>
            </div>
    </div>

    <!--playboard section-->
    <div class="play-board">
        <div class="details">
            <div class="players">
                <span class="cupcake-turn active">Cupcake's Turn</span>
                <span class="lollipop-turn">Lollipop's Turn</span>
            </div>
        </div>
        <div class="play-area">
        <section>
            <span class="box1">X</span>
            <span class="box2">O</span>
            <span class="box3"></span>
        </section>
        <section>
            <span class="box4"></span>
            <span class="box5"></span>
            <span class="box6"></span>
        </section>
        <section>
            <span class="box7"></span>
            <span class="box8"></span>
            <span class="box9"></span>
        </section>
    </div>
    </div>
</body>
</html>
